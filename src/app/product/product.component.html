<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of getProducts()">
      <td>{{ product.id }}</td>
      <td><a [routerLink]="['/product-component', product.id]" routerLinkActive="active">{{ product.name }}</a></td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }} Rs</td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
